spring:
  datasource:
    url: jdbc:mariadb://localhost:3306/datajpa
    driver-class-name: org.mariadb.jdbc.Driver
    username: root
    password: zerobase

  jpa:
    hibernate:
      ddl-auto: create
    properties:
      hibernate:
        format_sql: true
        #show_sql: true -> JPA 가 실행하는 쿼리를 터미널에 다 찍음
logging:
  level:
    org.hibernate.sql : debug
    #JPA 가 실행하는 쿼리를 로그에 남김
